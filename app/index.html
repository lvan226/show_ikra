<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/libs.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">

  <title>ShowIKRA</title>
</head>

<body>

  <div class="banner">
    <img src="images/banner.jpg" alt="">
  </div>
  <!-- /.banner -->

  <nav class="menu">
    <div class="container">
      <div class="menu__inner">
        <ul class="menu__list">
          <li><a href="#">Галерея</a></li>
          <li><a href="#">Вакансии</a></li>
          <li><a href="#">О нас</a></li>
        </ul>
        <button class="menu__btn btn">
          <img src="images/button.png" alt="">
        </button>
      </div>
      <!-- /.menu__inner -->
    </div>
    <!-- /.container -->
  </nav>
  <!-- /.menu -->

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__info">
          <span class="header__logo">
            <img src="images/header-logo.png" alt="Logo">
          </span>
          <p class="header__text">
            Погружение в мир русской культуры. Современные технологии и древние традиции русского народного творчества.
          </p>
        </div>
        <!-- /.header__info -->
        <div class="header__img">
          <img src="images/header-img.png" alt="">
        </div>
        <!-- /.header__img -->
      </div>
      <!-- /.header__inner -->
      <div class="header__counter">
        <div class="header__counter-title">
          До старта продаж:
        </div>
        <div class="counter">
          <div class="counter-day counter-item">
            <span></span>
            <div>дней</div>
            <span></span>
          </div>
          <!-- /.counter-day -->
          <div class="counter-hour counter-item">
            <span></span>
            <div>часов</div>
            <span></span>
          </div>
          <!-- /.counter-hour -->
          <div class="counter-min counter-item">
            <span></span>
            <div>минут</div>
            <span></span>
          </div>
          <!-- /.counter-min -->
          <div class="counter-sec counter-item">
            <span></span>
            <div>секунд</div>
            <span></span>
          </div>
          <!-- /.counter-sec -->
        </div>
        <button class="header__btn btn">
          <img src="images/header-btn.png" alt="">
        </button>
      </div>
      <!-- /.header__counter -->
    </div>
    <!-- /.container -->
  </header>
  <!-- /.header -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
